<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Livros</title>
</head>
<body>

<h1>Novo Livro</h1>

<form th:action="@{/livros/gravar}" method="post" th:object="${livro}" action="#">

<input type="hidden" th:field="*{id}" />

  <div class="form-group">
    <label for="nome">Titulo</label>
    <input type="text" th:field="*{nome}" id="nome" name="nome" placeholder="Titulo">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error</span>
  </div>
  
  <div class="form-group">
    <label for="quantidadePaginas">Quantidade de pg.</label>
    <input type="number" th:field="*{quantidadePaginas}" id="quantidadePaginas" name="quantidadePaginas">
    <span th:if="${#fields.hasErrors('quantidadePaginas')}" th:errors="*{quantidadePaginas}">Error</span>
  </div>
  
  <div class="form-group">
    <label for="autor">Autor</label>	
	<select th:object="${livro}" th:field="*{autor}">
	   	 <option value="">Selecione o Autor</option>
	   	 <option th:each="autor : ${listaAutores}" th:value="${autor.id}" th:utext="${autor.nome} " selected="selected"></option>
	</select>
  </div>

  
  <button type="submit" class="btn btn-primary">Gravar</button>
  
  <a href="/livros/list" class="btn btn-primary">Voltar</a>
  
</form>

</body>
</html>
