<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
	<meta charset="UTF-8" />
	<title>Livros</title>

</head>
<body>

	<div class="container">
		
		<div class="row justify-content-md-center">
		    <div class="col-3">
		     	<div class="card">
		     	
		     		<div class="card-header text-center">
				    	Novo Livro
			  		</div>
			  		
			  		<form th:action="@{/livros/gravar}" method="post" th:object="${livro}" action="#">
			  		
				  		<div class="card-body">	
				  		
				  			<input type="hidden" th:field="*{id}" />

							  <div class="form-group">
							    <label for="nome">Titulo</label>
							    <input type="text" th:field="*{nome}" id="nome" name="nome" class="form-control" placeholder="Titulo">
							    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error</span>
							  </div>
							  
							  <div class="form-group">
							    <label for="quantidadePaginas">PÃ¡ginas</label>
							    <input type="number" th:field="*{quantidadePaginas}" id="quantidadePaginas" class="form-control" name="quantidadePaginas">
							    <span th:if="${#fields.hasErrors('quantidadePaginas')}" th:errors="*{quantidadePaginas}">Error</span>
							  </div>
							  
							  <div class="form-group">
							    <label for="autor">Autor</label>	
								<select th:object="${livro}" th:field="*{autor}" class="form-control">
								   	 <option value="">Selecione o Autor</option>
								   	 <option th:each="autor : ${listaAutores}" th:value="${autor.id}" th:utext="${autor.nome} " selected="selected"></option>
								</select>
							  </div>				 
														
						</div>
						
						<div class="card-footer text-center">
							<button type="submit" class="btn btn-primary">Gravar</button>
  
  							<a href="/livros/list" class="btn btn-primary">Voltar</a>
						</div>
					
					</form>
					
					
					 
				</div>
		    </div>
		  </div>
	  </div>		
	</div>


</body>
</html>
