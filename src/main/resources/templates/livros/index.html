<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
	<meta charset="UTF-8" />
	<title>Livros</title>

</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid ">
	
	    <div class="navbar-header">
	      <span class="navbar-brand mb-0 h1">Livros</span>
	    </div>
	
	    <div class="navbar-nav mr-auto">
	      <ul class="nav navbar-nav">
	
	        <a class="btn btn-success" href="/livros/novo">Novo</a>
	
	      </ul>
	
	    </div>
	
	    <div class="nav navbar-right">
	      <a class="btn btn-danger" href="/">Menu</a>
	    </div>
	  </div>
	</nav>
	
	<table class="table table-striped">
	
		<thead>
		  <tr>
		    <th scope="col">ID</th>
		    <th scope="col">Título</th>
		    <th scope="col">Excluir</th>
		  </tr>
		</thead>
	
	
		<tr th:each="livro : ${listaLivros}">
		
			<td th:text="${livro.id}">1</td>
			
			<td><a href="#" th:href="@{'/livros/editar/'+${livro.id}}" th:text="${livro.nome}"> Título </a></td>
			
			<td><a href="#" th:href="@{'/livros/excluir/'+${livro.id}}" th:text="X"> Apagar </a></td>
			
		</tr>
	
	</table>
	
	
	
</body>

</html>
