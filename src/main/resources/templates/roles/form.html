<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
	<meta charset="UTF-8" />
	<title>Regras</title>

</head>
<body>

	<div class="container">
		
		<div class="row justify-content-md-center">
		    <div class="col-3">
		     	<div class="card">
		     	
		     		<div class="card-header text-center">
				    	Nova Regra
			  		</div>
			  		
			  		<form th:action="@{/roles/gravar}" method="post" th:object="${role}" action="#">
			  		
				  		<div class="card-body">					 
	
							<input type="hidden" th:field="*{id}" />
						
							 <div class="form-group">
							   	<label for="name">Regra</label>
						    	<input type="text" th:field="*{name}" id="name" name="name" placeholder="Basica" class="form-control">
						    	<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
							 </div>
													
						</div>
						
						<div class="card-footer text-center">
							<button type="submit" class="btn btn-primary">Gravar</button>
							  
						  	<a href="/roles/list" class="btn btn-primary">Voltar</a>
						</div>
					
					</form>
					
					
					 
				</div>
		    </div>
		  </div>
	  </div>		
	</div>


</body>
</html>
